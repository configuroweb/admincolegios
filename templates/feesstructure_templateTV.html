<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the feesstructure_init() hook (in hooks/feesstructure.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="feesstructure-Class-<%%VALUE(id)%%>" class="feesstructure-Class"><%%SELECT%%><%%VALUE(Class)%%><%%ENDSELECT%%></td>
		<td id="feesstructure-Particulars-<%%VALUE(id)%%>" class="feesstructure-Particulars"><%%SELECT%%><%%VALUE(Particulars)%%><%%ENDSELECT%%></td>
		<td id="feesstructure-Total-<%%VALUE(id)%%>" class="feesstructure-Total text-right"><%%SELECT%%><%%VALUE(Total)%%><%%ENDSELECT%%></td>
