<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Time Table</label>
			<div class="col-xs-9">
				<div class="form-control-static"><a id="Time_Table-link" href="link.php?t=timetable&f=Time_Table&i=<%%VALUE(id)%%>" target="_blank"><i class="glyphicon glyphicon-file" title="<%%VALUE(Time_Table)%%>" style="font-size: x-large;"></i></a><script>jQuery(function(){ var e_Time_Table = '<%%VALUE(Time_Table)%%>'; if(e_Time_Table == '' || e_Time_Table == '&nbsp;' || e_Time_Table == 'blank.gif') jQuery('#Time_Table-link').hide(); });</script></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Class</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="Class<%%RND1%%>"><%%COMBOTEXT(Class)%%></span></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Stream</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="Stream<%%RND1%%>"><%%COMBOTEXT(Stream)%%></span></div>
			</div>
		</div>
	</fieldset>
</div>
